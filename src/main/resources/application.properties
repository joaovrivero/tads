spring.application.name=tads_rivero

spring.datasource.url=jdbc:mariadb://localhost:3306/tads_rivero?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuração para popular o banco automaticamente
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configurações do JWT
api.security.token.secret=${JWT_SECRET:my-secret-key-cinema-tads-ifsul-2024}
api.security.token.issuer=cinema-api
