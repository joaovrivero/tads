spring.application.name=tads_rivero

# Usar H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuração para popular o banco automaticamente
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configurações do JWT para testes
api.security.token.secret=test-secret-key-cinema-tads-ifsul-2024
api.security.token.issuer=cinema-api
